<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        
        <div id="start-screen" class="screen">
            <div class="title-container">
                <h1>JavaScript</h1>
                <div class="subtitle">Master the Language of the Web</div>
            </div>
            <p class="description">Test your JavaScript knowledge with our interactive quiz!</p>
            <button id="start-btn" class="btn">Start Quiz <i class="fas fa-arrow-right"></i></button>
            <a href="mmr.html" class="btn mmr-btn">View MMR Stats <i class="fas fa-chart-line"></i></a>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-number">Question 1 of 15</span>
                    <span id="timer"><i class="fas fa-clock"></i> 15</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>

            <button id="next-btn" class="btn hidden">Next Question <i class="fas fa-arrow-right"></i></button>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="result-header">
                <i class="fas fa-trophy"></i>
                <h2>Quiz Complete!</h2>
            </div>
            <div class="score-container">
                <p>Your Score: <span id="score">0</span>/<span id="total-questions">0</span></p>
                <p>Percentage: <span id="percentage">0</span>%</p>
                <p>High Score: <span id="high-score">0</span></p>
            </div>
            <button id="restart-btn" class="btn">Restart Quiz <i class="fas fa-redo"></i></button>
        </div>
    </div>
    <div class="signature">
        <span>By MMR Code</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
